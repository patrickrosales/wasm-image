<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasm-image Demo - Real-time Image Filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .demo-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .demo-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9em;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="file"],
        input[type="range"],
        button {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="range"] {
            cursor: pointer;
            height: 8px;
            padding: 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #e0e0e0;
            color: #333;
        }

        button.secondary:hover {
            background: #d0d0d0;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .canvas-wrapper {
            display: flex;
            flex-direction: column;
        }

        .canvas-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        canvas {
            width: 100%;
            height: auto;
            border: 2px solid #eee;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .filter-button {
            padding: 12px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .filter-button:hover {
            background: #e0e0e0;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .filter-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .slider-value {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-left: 8px;
            min-width: 40px;
            text-align: center;
        }

        .performance-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .performance-info strong {
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .canvas-container {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .demo-section {
                padding: 20px;
            }
        }

        .loading {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>wasm-image Demo</h1>
        <p class="subtitle">Real-time Image Processing with WebAssembly</p>

        <div class="demo-section">
            <div class="demo-title">Upload Image</div>
            <div class="controls">
                <div class="control-group">
                    <label for="imageUpload">Choose Image</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button id="resetBtn" class="secondary">Reset Image</button>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">Filters</div>
            <div class="filter-buttons">
                <button class="filter-button" data-filter="grayscale">Grayscale</button>
                <button class="filter-button" data-filter="sepia">Sepia</button>
                <button class="filter-button" data-filter="invert">Invert</button>
                <button class="filter-button" data-filter="edgeDetect">Edge Detect</button>
                <button class="filter-button" data-filter="nashville">Nashville</button>
                <button class="filter-button" data-filter="clarendon">Clarendon</button>
                <button class="filter-button" data-filter="lomo">Lomo</button>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-title">Adjustments</div>
            <div class="controls">
                <div class="control-group">
                    <label>
                        Brightness
                        <span class="slider-value" id="brightnessValue">0</span>
                    </label>
                    <input type="range" id="brightness" min="-100" max="100" value="0" step="5">
                </div>
                <div class="control-group">
                    <label>
                        Contrast
                        <span class="slider-value" id="contrastValue">0</span>
                    </label>
                    <input type="range" id="contrast" min="-100" max="100" value="0" step="5">
                </div>
                <div class="control-group">
                    <label>
                        Blur
                        <span class="slider-value" id="blurValue">0</span>
                    </label>
                    <input type="range" id="blur" min="0" max="20" value="0" step="0.5">
                </div>
                <div class="control-group">
                    <label>
                        Sharpen
                        <span class="slider-value" id="sharpenValue">0</span>
                    </label>
                    <input type="range" id="sharpen" min="0" max="5" value="0" step="0.1">
                </div>
            </div>

            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <div class="canvas-label">Original</div>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <div class="canvas-label">Processed</div>
                    <canvas id="processedCanvas"></canvas>
                </div>
            </div>

            <div class="performance-info">
                <strong>Processing Time:</strong> <span id="processingTime">0ms</span>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">Processing...</div>

    <script type="module">
        // Sample image data generator for demo
        function createSampleImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');

            // Draw gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('wasm-image', canvas.width / 2, canvas.height / 2 - 40);

            ctx.font = '20px Arial';
            ctx.fillText('Real-time Image Processing', canvas.width / 2, canvas.height / 2 + 40);

            return canvas;
        }

        // State management
        class ImageProcessorDemo {
            constructor() {
                this.originalCanvas = document.getElementById('originalCanvas');
                this.processedCanvas = document.getElementById('processedCanvas');
                this.imageUpload = document.getElementById('imageUpload');
                this.resetBtn = document.getElementById('resetBtn');
                this.loading = document.getElementById('loading');

                this.originalImageData = null;
                this.currentFilters = [];
                this.adjustments = {
                    brightness: 0,
                    contrast: 0,
                    blur: 0,
                    sharpen: 0,
                };

                this.setupEventListeners();
                this.loadSampleImage();
            }

            setupEventListeners() {
                this.imageUpload.addEventListener('change', (e) => this.handleImageUpload(e));
                this.resetBtn.addEventListener('click', () => this.resetImage());

                // Filter buttons
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.addEventListener('click', (e) => this.toggleFilter(e.target));
                });

                // Sliders
                ['brightness', 'contrast', 'blur', 'sharpen'].forEach(id => {
                    const slider = document.getElementById(id);
                    const valueDisplay = document.getElementById(id + 'Value');
                    slider.addEventListener('input', (e) => {
                        this.adjustments[id] = parseFloat(e.target.value);
                        valueDisplay.textContent = e.target.value;
                        this.process();
                    });
                });
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalCanvas.width = img.width;
                        this.originalCanvas.height = img.height;
                        const ctx = this.originalCanvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        this.originalImageData = ctx.getImageData(0, 0, img.width, img.height);
                        this.process();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            loadSampleImage() {
                const sampleCanvas = createSampleImage();
                this.originalCanvas.width = sampleCanvas.width;
                this.originalCanvas.height = sampleCanvas.height;
                const ctx = this.originalCanvas.getContext('2d');
                ctx.drawImage(sampleCanvas, 0, 0);
                this.originalImageData = ctx.getImageData(0, 0, sampleCanvas.width, sampleCanvas.height);
                this.process();
            }

            resetImage() {
                this.currentFilters = [];
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                ['brightness', 'contrast', 'blur', 'sharpen'].forEach(id => {
                    document.getElementById(id).value = '0';
                    document.getElementById(id + 'Value').textContent = '0';
                    this.adjustments[id] = 0;
                });
                this.process();
            }

            toggleFilter(button) {
                const filter = button.dataset.filter;
                button.classList.toggle('active');

                if (button.classList.contains('active')) {
                    this.currentFilters.push(filter);
                } else {
                    this.currentFilters = this.currentFilters.filter(f => f !== filter);
                }

                this.process();
            }

            async process() {
                if (!this.originalImageData) return;

                this.loading.classList.add('active');
                const startTime = performance.now();

                try {
                    // Note: This is a placeholder for the actual WASM integration
                    // In production, you would import the actual ImageProcessor from wasm-image
                    const imageData = new ImageData(
                        new Uint8ClampedArray(this.originalImageData.data),
                        this.originalImageData.width,
                        this.originalImageData.height
                    );

                    // Simulate processing (replace with actual WASM calls)
                    this.simulateProcessing(imageData);

                    const endTime = performance.now();
                    const processingTime = (endTime - startTime).toFixed(2);
                    document.getElementById('processingTime').textContent = processingTime + 'ms';

                    this.processedCanvas.width = imageData.width;
                    this.processedCanvas.height = imageData.height;
                    const ctx = this.processedCanvas.getContext('2d');
                    ctx.putImageData(imageData, 0, 0);
                } finally {
                    this.loading.classList.remove('active');
                }
            }

            simulateProcessing(imageData) {
                // This is a simplified JavaScript implementation for demo purposes
                // In production, use the actual WASM ImageProcessor
                const data = imageData.data;

                // Apply filters
                if (this.currentFilters.includes('grayscale')) {
                    for (let i = 0; i < data.length; i += 4) {
                        const gray = Math.round(0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2]);
                        data[i] = data[i+1] = data[i+2] = gray;
                    }
                }

                if (this.currentFilters.includes('sepia')) {
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i], g = data[i+1], b = data[i+2];
                        data[i] = Math.round(r * 0.393 + g * 0.769 + b * 0.189);
                        data[i+1] = Math.round(r * 0.349 + g * 0.686 + b * 0.168);
                        data[i+2] = Math.round(r * 0.272 + g * 0.534 + b * 0.131);
                    }
                }

                if (this.currentFilters.includes('invert')) {
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i+1] = 255 - data[i+1];
                        data[i+2] = 255 - data[i+2];
                    }
                }

                // Apply adjustments
                if (this.adjustments.brightness !== 0) {
                    const factor = this.adjustments.brightness / 100;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.max(0, Math.min(255, data[i] + 255 * factor));
                        data[i+1] = Math.max(0, Math.min(255, data[i+1] + 255 * factor));
                        data[i+2] = Math.max(0, Math.min(255, data[i+2] + 255 * factor));
                    }
                }

                if (this.adjustments.contrast !== 0) {
                    const factor = this.adjustments.contrast / 100 + 1;
                    const intercept = 128 * (1 - factor);
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.max(0, Math.min(255, data[i] * factor + intercept));
                        data[i+1] = Math.max(0, Math.min(255, data[i+1] * factor + intercept));
                        data[i+2] = Math.max(0, Math.min(255, data[i+2] * factor + intercept));
                    }
                }
            }
        }

        // Initialize demo when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new ImageProcessorDemo();
        });
    </script>
</body>
</html>
